<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envio para WhatsApp</title>
    <style>
        /* Fundo anterior e o efeito com o coração */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, rgba(0, 100, 255, 0.6) 0%, rgba(255, 0, 0, 0.6) 100%);
            backdrop-filter: blur(10px);
            position: relative;
            /* Para a posição do coração */
        }

        /* Coração PNG responsivo */
        .coracao {
            position: absolute;
            /* Para sobrepor o fundo */
            top: 50%;
            /* Centraliza o coração verticalmente */
            left: 50%;
            /* Centraliza o coração horizontalmente */
            transform: translate(-50%, -50%);
            /* Ajuste fino para centralização */
            width: 55vw;
            /* Tamanho do coração ajustável conforme o tamanho da tela */
            max-width: 1300px;
            /* Define um limite máximo para o tamanho */
            height: auto;
            /* Mantém a proporção */
            opacity: 0.5;
            /* Transparência para efeito sutil */
            z-index: -1;
            
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: rgba(0, 100, 255, 0.8);
            color: white;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 16px;
        }

        button:hover {
            background-color: rgba(255, 0, 0, 0.8);
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 320px;
            display: none;
        }

        h2 {
            text-align: center;
            margin-bottom: 15px;
        }

        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
        }

        .error {
            color: red;
            font-size: 12px;
        }

        .container button {
            width: 100%;
            padding: 10px;
            background-color: rgba(0, 100, 255, 0.8);
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .container button:hover {
            background-color: rgba(255, 0, 0, 0.8);
        }
    </style>
</head>

<body>
    <!-- Coração PNG no fundo -->
    <img src="./img/Coração 3d.png" alt="Coração" class="coracao">

    <h1>UNIÃO SUPERMERCADOS<br>LANÇAMENTO DE NOTAS</h1>
    <div class="button-group">
        <button onclick="mostrarFormulario('cupom')">Lançamento de Cupom</button>
        <button onclick="mostrarFormulario('notinha')">Lançamento de Notinha Branca</button>
        <button onclick="mostrarFormulario('limite')">Aumento de Limite</button>
    </div>
    <div class="container" id="form-container">
        <h2 id="titulo-form">Preencha os Dados</h2>
        <input type="number" id="cod" placeholder="Cod">
        <input type="text" id="nome" placeholder="Nome" pattern="[A-Za-zÀ-ÿ\s]+">
        <input type="date" id="data">
        <input type="number" id="coo" placeholder="Coo" class="cupom">
        <input type="text" id="operadora" placeholder="Operadora" class="cupom" pattern="[A-Za-zÀ-ÿ\s]+">
        <input type="number" id="ecf" placeholder="Ecf" class="cupom" min="100" max="999">
        <input type="number" step="0.01" id="valor" placeholder="Valor" onblur="formatarValor()">
        <input type="text" id="email" placeholder="E-mail" class="aumento" style="display: none;">
        <span id="error-ecf" class="error"></span>
        <button onclick="enviarWhatsApp()">Enviar</button>
    </div>

    <script>
        function mostrarFormulario(tipo) {
            document.getElementById("form-container").style.display = "block";
            document.getElementById("email").style.display = "none"; // Sempre oculta o email antes de verificar o tipo
            document.getElementById("data").style.display = "inline-block";
            document.getElementById("ecf").style.display = "inline-block";
            if (tipo === 'cupom') {
                document.getElementById("titulo-form").innerText = "Lançamento de Cupom";
                document.querySelectorAll(".cupom").forEach(el => el.style.display = "inline-block");
            } else {
                if (tipo === 'notinha') {
                    document.getElementById("titulo-form").innerText = "Lançamento de Notinha Branca";
                    document.querySelectorAll(".cupom").forEach(el => el.style.display = "none");
                } else {
                    document.getElementById("titulo-form").innerText = "Aumento de Limite";
                    document.querySelectorAll(".cupom").forEach(el => el.style.display = "none");
                    document.getElementById("email").style.display = "inline-block";

                    document.getElementById("data").style.display = "none";
                    document.getElementById("ecf").style.display = "none";
                }
            }
        }

        function formatarValor() {
            let valor = document.getElementById("valor");
            if (valor.value.trim() !== "") {
                valor.value = parseFloat(valor.value).toFixed(2);
            }
        }

        function enviarWhatsApp() {
            // Coleta dos valores dos campos
            let cod = document.getElementById("cod").value;
            let nome = document.getElementById("nome").value;
            let dataInput = document.getElementById("data").value;
            let dataFormatada = "";
            if (dataInput) {
                let partes = dataInput.split("-"); // Divide a data no formato YYYY-MM-DD
                dataFormatada = `${partes[2]}/${partes[1]}/${partes[0]}`; // Reorganiza para DD-MM-YYYY
            }
            let valor = document.getElementById("valor").value;
            let ecf = document.getElementById("ecf").value;
            let email = document.getElementById("email").value;
            let coo = document.getElementById("coo").value;
            let operadora = document.getElementById("operadora").value;

            // Armazena o título do formulário
            let tituloForm = document.getElementById("titulo-form").innerText;

            // Validação dos campos obrigatórios por tipo de formulário
            let isFormValid = true;

            if (tituloForm === "Lançamento de Cupom") {
                if (!cod || !nome || !data || !coo || !operadora || !ecf || !valor) {
                    isFormValid = false;
                }
            } else if (tituloForm === "Lançamento de Notinha Branca") {
                if (!cod || !nome || !data || !valor) {
                    isFormValid = false;
                }
            } else if (tituloForm === "Aumento de Limite") {
                if (!cod || !nome || !email || !valor) {
                    isFormValid = false;
                }
            }

            // Se algum campo obrigatório estiver vazio, exibe alerta e retorna
            if (!isFormValid) {
                alert("Por favor, preencha todos os campos obrigatórios.");
                return;
            }

            // Validação do ECF no Lançamento de Cupom (precisa ter exatamente 3 caracteres)
            if (tituloForm === "Lançamento de Cupom" && ecf.toString().length !== 3) {
                document.getElementById("error-ecf").innerText = "O ECF deve ter exatamente 3 números";
                return;
            } else {
                document.getElementById("error-ecf").innerText = "";
            }

            // Montagem da mensagem
            let mensagem = "";
            if (tituloForm === "Lançamento de Cupom") {
                mensagem = `Lançamento de Cupom Fiscal%0A` +
                    `Cod: ${cod}%0A` +
                    `Nome: ${nome}%0A` +
                    `Data: ${dataFormatada}%0A` +
                    `Coo: ${coo}%0A` +
                    `Operadora: ${operadora}%0A` +
                    `Ecf: ${ecf}%0A` +
                    `Valor: R$ ${valor}`;
            } else if (tituloForm === "Lançamento de Notinha Branca") {
                mensagem = `Lançamento de Notinha Branca%0A` +
                    `Cod: ${cod}%0A` +
                    `Nome: ${nome}%0A` +
                    `Data: ${dataFormatada}%0A` +
                    `Valor: R$ ${valor}`;
            } else if (tituloForm === "Aumento de Limite") {
                mensagem = `Aumento de Limite%0A` +
                    `Cod: ${cod}%0A` +
                    `Nome: ${nome}%0A` +
                    `Valor: R$ ${valor}%0A` +
                    `E-mail: ${email}`;
            }

            // URL do WhatsApp com a mensagem formatada
            let numeroTelefone = "553433210639"; // Telefone do usb-Y.bot
            let url = `https://wa.me/${numeroTelefone}?text=${mensagem}`;


            // Abrir o WhatsApp com a mensagem pronta
            window.open(url, "_blank");
        }

    </script>
</body>

</html>
