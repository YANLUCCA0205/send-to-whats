<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envio para WhatsApp</title>
    <link rel="icon" type="image/png" href="./img/Coração.png">
    <style>
        /* Fundo anterior e o efeito com o coração */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        /* Estilo para o botão de login no canto superior direito */
        .button-login {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .button-login button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, rgba(0, 100, 255, 0.9), rgba(0, 50, 200, 0.9));
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .button-login button:hover {
            background: linear-gradient(135deg, rgba(255, 0, 0, 0.9), rgba(200, 0, 0, 0.9));
            transform: scale(1.05);
        }

        /* Imagem de fundo responsiva */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('./img/FUNDO LOGIN.webp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -1;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }

        h4 {
            margin: 0 0;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .button-group button {
            width: 30vw;
            max-width: 1300px;
            min-width: 280px;
            height: auto;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, rgba(0, 100, 255, 0.8), rgba(0, 50, 200, 0.8));
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background: linear-gradient(135deg, rgba(255, 0, 0, 0.8), rgba(200, 0, 0, 0.8));
            transform: scale(1.05);
        }

        #back-button {
            background: none;
            color: white;
            background-color: rgba(255, 85, 85, 0.8);
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            width: auto;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: color 0.3s ease-in-out;
        }

        #back-button:hover {
            background-color: rgba(255, 20, 20, 0.8);
            transform: scale(1.05);
        }

        .container-base {
            backdrop-filter: blur(1px);
            background-color: rgba(0, 0, 0, 0.4);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 35vw;
            max-width: 1300px;
            min-width: 300px;
            height: auto;
        }

        .container {
            align-items: center;
            backdrop-filter: blur(30px);
            background-color: rgba(0, 0, 0, 0.4);
            color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 30vw;
            max-width: 1300px;
            min-width: 300px;
            height: auto;
            display: none;
        }

        h2 {
            text-align: center;
            margin-bottom: 15px;
        }

        input,
        select,
        textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        input:focus,
        select:focus,
        textarea:focus {
            border-color: #007bff;
            outline: none;
        }

        .error {
            color: red;
            font-size: 12px;
        }

        .container button {
            width: 100%;
            padding: 10px;
            background-color: rgba(0, 100, 255, 0.8);
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .container button:hover {
            background-color: rgba(255, 0, 0, 0.8);
        }

        .opcoes-buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 15px;
        }

        .opcoes-buttons button {
            flex: 1;
            padding: 10px;
            font-size: 14px;
        }

        .opcional {
            font-size: 12px;
            color: #aaa;
            margin-left: 5px;
        }

        /* Alterar imagem de fundo no mobile */
        @media (max-width: 768px) {
            body::before {
                background-image: url('./img/fundo_login1.webp') !important;
            }
        }
    </style>
</head>

<body>
    <div class="button-login">
        <a href="login.html"><button>LOGIN</button></a>
    </div>
    <!-- Imagem de fundo toda -->
    <div class="container-base" id="form-container-base">
        <h1>UNIÃO SUPERMERCADOS LANÇAMENTO DE NOTAS</h1>
        <div class="button-group">
            <div><button onclick="mostrarFormulario('cupom')">Lançamento de Cupom</button></div>
            <div><button onclick="mostrarFormulario('notinha')">Lançamento de Notinha Branca</button></div>
            <div><button onclick="mostrarFormulario('atualizacao')">Atualização Cadastral</button></div>
        </div>
    </div>
    <div class="container" id="form-container">
        <button id="back-button" onclick="document.getElementById('form-container').style.display='none';
            document.getElementById('form-container-base').style.display='block';">Voltar</button>
        <h2 id="titulo-form">Preencha os Dados</h2>

        <!-- Botões side-by-side para Atualização Cadastral -->
        <div class="opcoes-buttons" id="opcoes-atualizacao" style="display: none;">
            <button id="btn-limite" onclick="selecionarOpcaoAtualizacao('limite')">Aumento de Limite</button>
            <button id="btn-situacao" onclick="selecionarOpcaoAtualizacao('situacao')">Situação 70</button>
        </div>

        <h4 id="cod_txt">Código:</h4>
        <input type="number" id="cod" placeholder="Código">
        <h4 id="nome_txt">Nome:</h4>
        <input type="text" id="nome" placeholder="Nome" pattern="[A-Za-zÀ-ÿ\s]+"><br>
        <h4 id="data_txt">Data:</h4>
        <input type="date" id="data">
        <h4 id="coo_txt">COO:</h4>
        <input type="number" id="coo" placeholder="COO" class="cupom">
        <h4 id="operadora_txt">Operadora:</h4>
        <input type="text" id="operadora" placeholder="Operadora" class="cupom" pattern="[A-Za-zÀ-ÿ\s]+">
        <h4 id="ecf_txt">ECF:</h4>
        <input type="number" id="ecf" placeholder="Ecf" class="cupom" min="100" max="999">
        <h4 id="valor_txt">Valor:</h4>
        <input type="number" step="0.01" id="valor" placeholder="Valor" onblur="formatarValor()">
        <h4 id="email_txt">E-mail:</h4>
        <input type="email" id="email" placeholder="E-mail" class="aumento" style="display: none;">
        <h4 id="situacao_opcao_txt" style="display: none;">Ação para Situação 70:</h4>
        <select id="situacao_opcao" style="display: none;">
            <option value="adicionar">Adicionar</option>
            <option value="remover" selected>Remover</option>
        </select>
        <h4 id="observacao_txt" style="display: none;">Observação: <span class="opcional">(opcional)</span></h4>
        <textarea id="observacao" placeholder="Observação (opcional)" rows="3" style="display: none;"></textarea>
        <span id="error-ecf" class="error"></span>
        <button onclick="enviarWhatsApp()">Enviar</button>
    </div>

    <script>
        // Variável global para armazenar o tipo de atualização selecionado
        let tipoAtualizacaoSelecionado = "limite"; // Padrão para aumento de limite

        function mostrarFormulario(tipo) {
            document.getElementById('form-container-base').style.display = "none";
            document.getElementById("form-container").style.display = "block";
            document.getElementById("email").style.display = "none";
            document.getElementById("data").style.display = "inline-block";
            document.getElementById("ecf").style.display = "inline-block";
            document.getElementById("valor").style.display = "inline-block";
            document.getElementById("opcoes-atualizacao").style.display = "none";
            document.getElementById("situacao_opcao").style.display = "none";
            document.getElementById("situacao_opcao_txt").style.display = "none";
            document.getElementById("observacao").style.display = "none";
            document.getElementById("observacao_txt").style.display = "none";

            document.getElementById("email_txt").style.display = "none";
            document.getElementById("operadora_txt").style.display = "inline-block";
            document.getElementById("coo_txt").style.display = "inline-block";
            document.getElementById("ecf_txt").style.display = "inline-block";
            document.getElementById("valor_txt").style.display = "inline-block";
            document.getElementById("data_txt").style.display = "inline-block";

            if (tipo === 'cupom') {
                document.getElementById("titulo-form").innerText = "Lançamento de Cupom";
                document.querySelectorAll(".cupom").forEach(el => el.style.display = "inline-block");
                document.getElementById("observacao").style.display = "inline-block";
                document.getElementById("observacao_txt").style.display = "inline-block";
            }
            else if (tipo === 'notinha') {
                document.getElementById("titulo-form").innerText = "Lançamento de Notinha Branca";
                document.querySelectorAll(".cupom").forEach(el => el.style.display = "none");
                document.getElementById("operadora_txt").style.display = "none";
                document.getElementById("coo_txt").style.display = "none";
                document.getElementById("ecf_txt").style.display = "none";
                document.getElementById("observacao").style.display = "inline-block";
                document.getElementById("observacao_txt").style.display = "inline-block";
            }
            else if (tipo === 'atualizacao') {
                document.getElementById("titulo-form").innerText = "Atualização Cadastral";
                document.querySelectorAll(".cupom").forEach(el => el.style.display = "none");
                document.getElementById("operadora_txt").style.display = "none";
                document.getElementById("coo_txt").style.display = "none";
                document.getElementById("ecf_txt").style.display = "none";
                document.getElementById("data").style.display = "none";
                document.getElementById("data_txt").style.display = "none";

                // Mostrar botões de opção para escolher o tipo de atualização
                document.getElementById("opcoes-atualizacao").style.display = "flex";

                // Inicializar com opção padrão (limite)
                tipoAtualizacaoSelecionado = "limite";
                atualizarEstiloBotoesOpcao();
                atualizarCamposAtualizacao();
            }
        }

        function selecionarOpcaoAtualizacao(tipo) {
            tipoAtualizacaoSelecionado = tipo;
            atualizarEstiloBotoesOpcao();
            atualizarCamposAtualizacao();
        }

        function atualizarEstiloBotoesOpcao() {
            // Reseta ambos os botões
            document.getElementById("btn-limite").style.background = "linear-gradient(135deg, rgba(0, 100, 255, 0.8), rgba(0, 50, 200, 0.8))";
            document.getElementById("btn-situacao").style.background = "linear-gradient(135deg, rgba(0, 100, 255, 0.8), rgba(0, 50, 200, 0.8))";

            // Destaca o botão selecionado
            if (tipoAtualizacaoSelecionado === "limite") {
                document.getElementById("btn-limite").style.background = "linear-gradient(135deg, rgba(255, 0, 0, 0.8), rgba(200, 0, 0, 0.8))";
            } else {
                document.getElementById("btn-situacao").style.background = "linear-gradient(135deg, rgba(255, 0, 0, 0.8), rgba(200, 0, 0, 0.8))";
            }
        }

        function atualizarCamposAtualizacao() {
            if (tipoAtualizacaoSelecionado === "limite") {
                // Campos para Aumento de Limite
                document.getElementById("email").style.display = "inline-block";
                document.getElementById("email_txt").style.display = "inline-block";
                document.getElementById("valor").style.display = "inline-block";
                document.getElementById("valor_txt").style.display = "inline-block";
                document.getElementById("situacao_opcao").style.display = "none";
                document.getElementById("situacao_opcao_txt").style.display = "none";
            } else {
                // Campos para Situação 70
                document.getElementById("email").style.display = "none";
                document.getElementById("email_txt").style.display = "none";
                document.getElementById("valor").style.display = "none";
                document.getElementById("valor_txt").style.display = "none";
                document.getElementById("situacao_opcao").style.display = "inline-block";
                document.getElementById("situacao_opcao_txt").style.display = "inline-block";
            }
        }

        function formatarValor() {
            let valor = document.getElementById("valor");
            if (valor.value.trim() !== "") {
                valor.value = parseFloat(valor.value).toFixed(2);
            }
        }

        function enviarWhatsApp() {
            // Coleta dos valores dos campos
            let cod = document.getElementById("cod").value;
            let nome = document.getElementById("nome").value;
            let dataInput = document.getElementById("data").value;
            let dataFormatada = "";
            if (dataInput) {
                let partes = dataInput.split("-"); // Divide a data no formato YYYY-MM-DD
                dataFormatada = `${partes[2]}/${partes[1]}/${partes[0]}`; // Reorganiza para DD-MM-YYYY
            }
            let valor = document.getElementById("valor").value;
            let ecf = document.getElementById("ecf").value;
            let email = document.getElementById("email").value;
            let coo = document.getElementById("coo").value;
            let operadora = document.getElementById("operadora").value;
            let situacaoOpcao = document.getElementById("situacao_opcao").value;
            let observacao = document.getElementById("observacao").value;

            // Armazena o título do formulário
            let tituloForm = document.getElementById("titulo-form").innerText;

            // Validação dos campos obrigatórios por tipo de formulário
            let isFormValid = true;

            if (tituloForm === "Lançamento de Cupom") {
                if (!cod || !nome || !dataInput || !coo || !operadora || !ecf || !valor) {
                    isFormValid = false;
                }
            } else if (tituloForm === "Lançamento de Notinha Branca") {
                if (!cod || !nome || !dataInput || !valor) {
                    isFormValid = false;
                }
            } else if (tituloForm === "Atualização Cadastral") {
                if (tipoAtualizacaoSelecionado === "limite") {
                    if (!cod || !nome || !email || !valor) {
                        isFormValid = false;
                    }
                } else { // situacao 70
                    if (!cod || !nome) {
                        isFormValid = false;
                    }
                }
            }

            // Se algum campo obrigatório estiver vazio, exibe alerta e retorna
            if (!isFormValid) {
                alert("Por favor, preencha todos os campos obrigatórios.");
                return;
            }

            // Validação do ECF no Lançamento de Cupom (precisa ter exatamente 3 caracteres)
            if (tituloForm === "Lançamento de Cupom" && ecf.toString().length !== 3) {
                document.getElementById("error-ecf").innerText = "O ECF deve ter exatamente 3 números";
                return;
            } else {
                document.getElementById("error-ecf").innerText = "";
            }

            // Montagem da mensagem
            let mensagem = "";
            if (tituloForm === "Lançamento de Cupom") {
                mensagem = `Lançamento de Cupom Fiscal%0A` +
                    `Cod: ${cod}%0A` +
                    `Nome: ${nome}%0A` +
                    `Data: ${dataFormatada}%0A` +
                    `Coo: ${coo}%0A` +
                    `Operadora: ${operadora}%0A` +
                    `Ecf: ${ecf}%0A` +
                    `Valor: R$ ${valor}`;

                // Adiciona a observação se estiver preenchida
                if (observacao.trim() !== "") {
                    mensagem += `%0AObservação: ${observacao}`;
                }
            } else if (tituloForm === "Lançamento de Notinha Branca") {
                mensagem = `Lançamento de Notinha Branca%0A` +
                    `Cod: ${cod}%0A` +
                    `Nome: ${nome}%0A` +
                    `Data: ${dataFormatada}%0A` +
                    `Valor: R$ ${valor}`;

                // Adiciona a observação se estiver preenchida
                if (observacao.trim() !== "") {
                    mensagem += `%0AObservação: ${observacao}`;
                }
            } else if (tituloForm === "Atualização Cadastral") {
                if (tipoAtualizacaoSelecionado === "limite") {
                    mensagem = `Aumento de Limite%0A` +
                        `Cod: ${cod}%0A` +
                        `Nome: ${nome}%0A` +
                        `Valor: R$ ${valor}%0A` +
                        `E-mail: ${email}`;
                } else { // situacao 70
                    let acaoSituacao = situacaoOpcao === "adicionar" ? "Adicionar" : "Remover";
                    mensagem = `${acaoSituacao} Situação 70%0A` +
                        `Cod: ${cod}%0A` +
                        `Nome: ${nome}`;
                }
            }

            // URL do WhatsApp com a mensagem formatada
            let numeroTelefone = "553433210639"; // Telefone do usb-Y.bot
            let url = `https://wa.me/${numeroTelefone}?text=${mensagem}`;

            // Abrir o WhatsApp com a mensagem pronta
            window.open(url, "_blank");
        }
    </script>
</body>

</html>
